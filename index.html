<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
  </head>
  <body>
    <div id="glbox">
    </div>
    <form id="setDac" onsubmit="return false;">
      <label for="cal-dac">DAC</label> <input id="cal-dac" type="text" />
      <br />

      <label for="cal-relay">relay</label>
      <select id="cal-relay">
        <option value="0">normal</option>
        <option value="1">short</option>
        <option value="2">calibrate</option>
      </select>
      <br />

      <label for="cal-voltage">voltage</label>
      <select id="cal-voltage">
        <option value="0">none</option>
        <option value="2">3V</option>
        <option value="1">5V</option>
      </select>
      <br />

      <input type="checkbox" id="cal-current1" value="1" /><label for="cal-current1">3uA</label><br />
      <input type="checkbox" id="cal-current2" value="2" /><label for="cal-current2">300uA</label><br />
      <input type="checkbox" id="cal-current3" value="4" /><label for="cal-current3">30mA</label><br />
      <input type="checkbox" id="cal-current4" value="8" /><label for="cal-current4">30mA</label><br />
    </form>
    <button id="calibrate">Calibrate</button>
    <div style="flex=1">
      <p>
        voltage: <span id="voltage"></span>
        current: <span id="current"></span>
      </p>
      <p>
        coarse: <span id="coarseval"></span> <br />
        fine: <span id="fineval"></span><br />
        voltage: <span id="voltageval"></span>
      </p>
    </div>
    <pre id="log"/>
  </body>
  <script src="lib/three.min.js"></script>
  <script src="recv.js"></script>
</html>
